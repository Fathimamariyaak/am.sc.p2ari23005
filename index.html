<style>
  a{
    text-decoration: none;

<body style="min-height:1000px; overflow:hidden;">
  
<div class="card my-5 py-4 text-center" style=" margin-top: 150px !important; position: absolute; z-index: 9; width: 100%;  background-color: transparent;border: 0px;">
  <div class="container text-center">
    <div class="row">
        <div class="col-sm border bg-dark" style="margin-bottom: 5rem ;"><h1 style="color: rgb(245, 179, 179);padding: 1rem;margin: 1rem;">FATHIMA MARIYA A K</h1></div>
    </div>
    <div class="row">
      <div class="col-sm">
        <a href="./photo/photoalbum.html" target="_blank">photo album</a>

      </div>

</div>

    <!-- Ambient Main Div -->
    <div id="ambient" style="overflow:hidden; position:absolute; width:100%; height:100vh;"></div>

    <script src="./resources/js/bvambient.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
          var demo1 = new BVAmbient({
            selector: "#ambient",
            fps: 60,
            max_transition_speed: 12000,
            min_transition_speed: 8000,
            particle_number: 30,
            particle_maxwidth: 60,
            particle_minwidth: 10,
            particle_radius: 50,
            particle_opacity: true,
            particle_colision_change: true,
            particle_background: "#e4007c",
            refresh_onfocus: true,
            particle_image: {
              image: false,
              src: ""
            },
            responsive: [
                {
                  breakpoint: 768,
                  settings: {
                    particle_number: "15"
                  }
                },
                {
                  breakpoint: 480,
                  settings: {
                    particle_number: "10"
                  }
                }
            ]
          });
    });
    </script>

</body>
